<header class="header">
    <!-- Top Bar -->
    <div class="topbar">
        <p class="campus-info">สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง วิทยาเขตชุมพรเขตรอุดมศักดิ์</p>
        <button class="login-btn" (click)="toggleLogin()" *ngIf="!isLoggedIn">
            เข้าสู่ระบบ
        </button>
        <button class="logout-btn" (click)="toggleLogin()" *ngIf="isLoggedIn">
            ออกจากระบบ
        </button>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="left-section">
            <!-- Hamburger Button -->
            <button class="hamburger" (click)="toggleNavbar()">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Logo -->
            <div class="logo">
                <img src="../../assets/CE-LOGO.png" alt="KMITL CE">
                <span>KMITL PCC</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="main-nav">
            <a routerLink="/" class="home-icon">
                <i class="fa-solid fa-home"></i>
            </a>
        </nav>
    </div>
</header>

<!-- Sidebar Navigation -->
<app-navbar [isOpen]="navbarOpen" (close)="toggleNavbar()"></app-navbar>
