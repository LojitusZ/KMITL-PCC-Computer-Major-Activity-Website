version: '3.8'
services:
  # รอเขียน service ของ frontend
  backend:
    build:
      context: ./WebService 
    container_name: backend-app
    ports:
      - "3000:3000" 
    environment:
      DB_HOST: mysql 
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: my_database
    depends_on:
      - mysql

  mysql:
    image: mysql:latest # จะใช้ version อะไร
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: my_database
      MYSQL_USER: Test
      MYSQL_PASSWORD: Password
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin: # อาจจะใช้ prisma
    image: phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - mysql 
    environment:
      PMA_HOST: mysql 
      PMA_PORT: 3306
    ports:
      - "8080:80"

volumes:
  mysql-data:
